<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socialoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico" title="Favicon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/namari-color.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <style>
        /* Center social icons vertically and horizontally */
        .social-icons {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            align-items: center;
        }

        /* Display icons in a row */
        .social-icons li {
            display: inline-block;
            margin: 10px 10px; /* Adjust spacing between icons */
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div id="status" class="la-ball-triangle-path">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
        <div class="top-border wow fadeInDown animated"></div>
        <div class="right-border wow fadeInRight animated"></div>
        <div class="bottom-border wow fadeInUp animated"></div>
        <div class="left-border wow fadeInLeft animated"></div>
    </div>
    <div id="wrapper">
        <header class="scrollto clearfix" data-enllax-ratio=".5">
            <div id="header" class="nav-collapse">
                <div class="row clearfix">
                    <div class="col-1">
                        <div id="logo">
                            <img src="images/logo.png" id="banner-logo" alt="Landing Page">
                            <img src="images/logo-2.png" id="navigation-logo" alt="Landing Page">
                        </div>
                    </div>
                </div>
            </div>
            <div id="banner-content" class="row clearfix">
                <ul class="social-icons">
                    <li>
                        <a title="Home" href="index.html">
                            <i class="fa fa-home fa-2x" style="color: #212221;"></i><span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" title="Facebook" href="https://www.facebook.com/profile.php?id=61559144638239">
                            <i class="fa fa-facebook-square fa-2x" style="color: #212221;"></i><span>Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" title="Instagram" href="https://www.instagram.com/socialoo.online?igsh=bWFqaTNhb3B1c24=">
                            <i class="fa fa-instagram fa-2x" style="color: #212221;"></i><span>Instagram</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" title="E-Mail" href="mailto:contactus@social.online">
                            <i class="fa fa-envelope-o fa-2x" style="color: #212221;"></i><span>E-Mail</span>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    </div>
    <main id="content">
    </main>
    <script src="js/jquery.1.8.3.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/featherlight.min.js"></script>
    <script src="js/featherlight.gallery.min.js"></script>
    <script src="js/jquery.enllax.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.stickyNavbar.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/images-loaded.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
